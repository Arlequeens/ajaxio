<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="bootstrap-4.5.3-dist/css/bootstrap.css">
    <link rel="stylesheet" href="css/style.css">

    <title>Ajax.io</title>
</head>

<body>
    <!-- en-tête de la page  -->
    <header class="row d-flex align-items-center">
        <img class="col-2" src="images/logo.png">
        <h1 class="col-8 text-center">Gestion de personnes</h1>
        <h2 class="col-2 text-center">Ajax.io</h2>
    </header>
    <!-- formulaire de création de stagiaire -->
    <div class="container-fluid col-lg-offset-4 col-lg-6 mt-5 bg-dark rounded" id="formAjout">
        <form class="p-3">
            <div class="row">
                <div class="col-lg-5">
                    <input type="text" class="form-control m-2" id="addNom" placeholder="Nom">
                    <input type="text" class="form-control m-2" id="addPrenom" placeholder="Prénom">
                </div>
            </div>
            <div class="row d-flex justify-content-end">
                <button class="btn btn-success m-2 col-lg-2" onClick="isOK(this.name,'^[a-z]+([- ][a-z]+){0,2}$');"
                    type="button" id="btnAjout">Ajouter</button>
                <button class="btn btn-danger m-2 col-lg-2" onClick="isOK(this.name,'^[a-z]+([- ][a-z]+){0,2}$');"
                    type="button" id="btnReinit">Réinitialiser</button>
            </div>
        </form>
    </div>
    <!-- formulaire de recherche de stagiaire -->
    <div class="container-fluid col-lg-offset-4 col-lg-6 mt-5 bg-dark rounded" id="formSearch">
        <form class="row p-3">
            <div class="col-5">
                <input type="text" class="form-control" placeholder="Nom">
            </div>
            <div class="col-5">
                <input type="text" class="form-control" id="maj2TXT" placeholder="Prénom">
            </div>
            <div class="col-2">
                <button type="submit" class="btn btn-secondary" onClick="isOK(this.name,'^[a-z]+([- ][a-z]+){0,2}$');"
                    name="maj2">Rechercher</button>
            </div>
        </form>
    </div>
    <!-- tableau d'affichage des stagiaires   -->
    <div class="container-fluid col-lg-offset-4 col-lg-6 mt-5 px-0">
        <table class="table">
            <thead class="thead-light">
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Prénom</th>
                    <th scope="col">Nom</th>
                    <th scope="col"></th>
                </tr>
            </thead>
            <tbody id="idBody"></tbody>
        </table>
    </div>
    
    <script src="https://code.jquery.com/jquery-3.5.1.js"
        integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
    <!-- <script src=" js/database.js"> </script> -->
    <script src=" js/script.js"> </script>
</body>

</html>
